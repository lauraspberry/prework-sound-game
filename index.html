    <title>Hello!</title>

    <script src="/script.js" defer></script>

  <body>
    <h1>Light and Search Memory Game</h1>
    
    <p>
      Welcome to this game! Repeat the pattern back by pressing the buttons. 
    </p>
    <button id="startBtn" onclick="startGame()"> Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.com/e6411906-c040-42cb-9169-f765a0ef861b%2Fg1.png?v=1616556213384" width="150px">
      </button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">

      </button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.com/e6411906-c040-42cb-9169-f765a0ef861b%2Fg5.png?v=1616556214529" width="150px">
      </button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">

      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()">

      </button>
    </div>

  </body>
</html>
